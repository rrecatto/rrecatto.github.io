<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uDown</title>
    <!-- Link Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/combineSchedule.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body>
      
      <div id="navbar"></div>
      
      
      <div class="combineContainer">
        <h2>Who do you want to combine schedules with?</h2> <br><br>
        <div class="combineFormDiv">
            <form class="formCombine">
                <label for="friendUsername">Your Friend's Username:</label>
                <input id="friendUsername" class="form-control" placeholder="Username" required autofocus>
                <div id="error_toomany" style="display:none;"><p>Your Friendlist is full!</p></div>
                <div id="error_notfound" style="display:none;"><p>Could Not Find Username</p></div>
                <div id="error_addCurrUser" style="display:none;"><p>You're already your own friend!</p></div>
                <br>
                <button id="combineButton" type="submit" class="btn btn-primary btn-lg">Combine!</button>

            </form>
        </div>
      
      </div>
      <div id="successmsg">Successfully added friend!</div>
      <br>
    <div id="friendlistContainer">
        <!--handlebars here-->
    </div>
    <div hidden="true" id="fullPage">
        <div id="delete-dialog">
            <h4>Are you sure?</h4>
            <button id='confirm-delete' class="delBtn btn btn-small btn-danger">Delete</button>
            <button id='cancel-delete' class="btn btn-small btn-primary">Cancel</button>
        </div>
    </div>
      
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
        <div class="friendBox" id="friend{{@index}}">
            <div class="friendName">{{@key}}</div>
            <div id="delete-container-{{@key}}">
                <button class="btn btn-danger btn-sm delete" id="delete-{{@key}}">X</button>
                <div class="confirmation-message" id="confirmation-message-{{@key}}" style="display:none;">Are You Sure?</div>
                <!-- <button class="btn btn-danger btn-sm confirm-delete" id="delete-friend-{{@key}}" style="display:none;">Delete</button> -->
            </div>
        </div>
        {{/each}}
    </script>
    
    <!--Bootstrap-->
    <script src="lib/jquery-1.12.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/handlebars-v4.0.5.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/combineSchedule.js"></script>
  </body>
</html>
