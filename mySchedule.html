    <title>View Schedule</title>
    <!-- Link Bootstrap -->

    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!-- TODO: put this into stylesheet -->

</head>
  
  
<body>
    <div id="navbar"></div>

    
      <!--modal window -->
    <div id="landingModal" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title" align="center">Welcome to FreeUp</h2>
        </div>
        <div class="modal-body">
       
            <!--swappppppppppppppp-->
         <a href="#" class="control_next">></a>
         <a href="#" class="control_prev"><</a>
         <div class="slider">
            <div style="display: inline-block;">
                <h4>Create your schedule by pressing Add Event</h4>
          
                <img src="img/create.PNG"/>
            </div>
            <div>
               <h4>Combine your schedule with your firends by pressing Add Friends</h4>
          
                <img src="img/combine.PNG"/>
            </div>
            <div>
               <h4>See your sechdule by pressing Schedule</h4>
          
                <img src="img/schedule.PNG"/>
            </div>
            <div>
                <h4>Use filter to choose friends which you want to combine with</h4>
          
                <img src="img/filter.PNG"/>
            </div>
        </div>

            <!--swappppppppppppppp-->
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
       </div>
      </div>
    </div>


    <!-- handlebars template for friends-->
    <script id="friendlist-template" type="text/x-handlebars-template">
        <div id="friendlist">
            <ul id="friend-list">
            {{#each friends}}
                <li><input  type="checkbox" 
                            data-toggle="toggle" 
                            id="friend-{{@index}}"
                            checked 
                            data-on="{{@key}}" 
                            data-off="{{@key}}"
                            {{#ifCond @index 0}}
                                data-onstyle="success"
                            {{/ifCond}}
                            {{#ifCond @index 1}}
                                data-onstyle="warning"
                            {{/ifCond}}
                            {{#ifCond @index 2}}
                                data-onstyle="info"
                            {{/ifCond}}
                            {{#ifCond @index 3}}
                                data-onstyle="danger"
                            {{/ifCond}}
                            {{#ifCond @index 4}}
                                data-onstyle="primary"
                            {{/ifCond}}
                            ></li>
            {{/each}}
            </ul>
            </div>
    </script>
    
    <!-- handlebars template for schedule-->
    <script id="table-template" type="text/x-handlebars-template">
        <div id="content">
            <table class = 'time-table'>
                {{#each timeSlots}}
                <tr><td class='time' rowspan='2'>{{timeLabel}}</td>
                <td id='{{timeIDAbove}}'>{{{timeContentAbove}}}</td></tr>
                <tr><td class='line' id='{{timeIDBelow}}'>{{{timeContentBelow}}}</td></tr>
                {{/each}}
            </table>
        </div>    
    </script>   
        
    <div id="friend-filter"></div>
    
  
  

<div class = "container"> <!--container for bs3-->
    <!-- days of the week tabs -->
    <ul class ="nav nav-tabs nav-justified">
            <li  class="active"><a data-toggle="tab" href="#monday" id="mon-tab">M</a></li>
            <li><a data-toggle="tab" href="#tuesday" id="tue-tab">T</a></li>
            <li><a data-toggle="tab" href="#wednesday" id="wed-tab">W</a></li>
            <li><a data-toggle="tab" href="#thursday" id="thu-tab">Th</a></li>
            <li><a data-toggle="tab" href="#friday" id="fri-tab">F</a></li>
            <li><a data-toggle="tab" href="#saturday" id="sat-tab">Sa</a></li>
            <li><a data-toggle="tab" href="#sunday" id="sun-tab">Su</a></li>
    </ul>
    <!-- tab content -->
    
    
    
    <div class="content-wrapper">
    <div class="tab-content">
        <div id="monday" class="tab-pane fade in active"></div>
        <div id="tuesday"class="tab-pane fade"></div>
        <div id="wednesday"class="tab-pane fade" ></div>
        <div id="thursday"class="tab-pane fade"></div>
        <div id="friday"class="tab-pane fade" ></div>
        <div id="saturday"class="tab-pane fade"></div>
        <div id="sunday"class="tab-pane fade"></div>
    </div>
    </div>
</div>
