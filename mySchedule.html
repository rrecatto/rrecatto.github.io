<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Schedule</title>
    <!-- Link Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <!-- TODO: put this into stylesheet -->
    <style>
    .eventblock {
    margin: auto;
    width: 70%;
    border: 1px solid #73AD21;
    padding: 10px;
    }
    
    
    .day {
    text-align:center;
    margin: auto;
    width: 30%;
    border: 3px solid #73AD21;
    padding: 10px;
    }
    .times {
    padding-right: 20px
    }
    
    .taken {
    background: rgba(255,0,0,0.3);
    }
    
    ul#tabs { display:table; table-layout: fixed; margin-bottom: -1px; margin:auto; width: 90%; padding: 0px}
    ul#tabs li { display: table-cell;
    text-align:center;
    border: 1px;
    background-color: #dedbde; 
    border: 1px solid #c9c3ba; 
    border-bottom: none;
    }
    
    ul#tabs li a { color: #42454a; text-decoration: none; }
    ul#tabs li a.selected { color: #000; background-color: #fff0ee; font-weight: bold;}
    ul#tabs li :hover { background-color: #f1f0ee; }
    div.tabContent { border: 1px solid #c9c3ba; padding: 0.5em; background-color: #f1f0ee; margin: auto; width: 90%;}
    div.tabContent.hide { display: none; }
    


.nav-justified > li {
      display: table-cell;
      width: 1%;
      padding: 0px;
      font-size: 90%;
      font-weight: bold;
}
.tab-pane {
    width: 100%;
    border: 1px solid blue;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
}
.tab-pane > td {
    overflow: hidden;
    height: 500px;
}
.time-table{
    width:100%;
}
.time-table td {
    border-left:solid 10px transparent;
}
.time{
    width: 15%;
    border-right: rgba(255, 30, 30, .9);
    text-align: right;
    margin-right: 7px;
    white-space:nowrap;
    
}
.line { 
    width:100%;
    margin-left: 5px;
    border-top: 1px solid;
    border-color: rgba(140, 140, 140, .5);
}
.top-of-block {
    border-radius: 10px 10px 0px 0px;
}
.bottom-of-block {
    border-radius: 0px 0px 10px 10px;
}  

.stack-color0 {
    position: absolute;
    z-index:2;
    width:10em;
    padding-top:1px;
    background-color: rgba(255,0,0,.3);
}
.stack-color1 {
    position: absolute;
    z-index:3;
    width:10em;
    padding-top:1px;
    background-color: rgba(0,0,255,.3);
}

    </style>
</head>
  
  
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="navUL">
                <li class="navLI"><a href="createSchedule.html">Create</a></li>
                <li class="navLI"><a href="combineSchedule.html">Combine</a></li>
                <li class="navLI"><a href="mySchedule.html">Compare</a></li>
                <li class="navLI"><button onclick="window.location='http://rrecatto.github.io';" type="button" class="btn btn-default navbar-btn">Log Out</button></li>
            </ul>
        </div>
    </nav>
  
  
<div class = "container">
    <!-- days of the week tabs -->
    <ul class ="nav nav-pills nav-justified">
            <li  class="active"><a data-toggle="pill" href="#monday" id="mon-tab">M</a></li>
            <li><a data-toggle="pill" href="#tuesday" id="tue-tab">T</a></li>
            <li><a data-toggle="pill" href="#wednesday" id="wed-tab">W</a></li>
            <li><a data-toggle="pill" href="#thursday" id="thu-tab">Th</a></li>
            <li><a data-toggle="pill" href="#friday" id="fri-tab">F</a></li>
            <li><a data-toggle="pill" href="#saturday" id="sat-tab">Sa</a></li>
            <li><a data-toggle="pill" href="#sunday" id="sun-tab">Su</a></li>
    </ul>
    <!-- tab content -->
    <div <div ng-app="schedule" class="tab-content">
        <div id="monday" class="tab-pane fade in active"></div>
        <div id="tuesday"class="tab-pane fade" schedule-template></div>
        <div id="wednesday"class="tab-pane fade" schedule-template></div>
        <div id="thursday"class="tab-pane fade" schedule-template></div>
        <div id="friday"class="tab-pane fade" schedule-template></div>
        <div id="saturday"class="tab-pane fade" schedule-template></div>
        <div id="sunday"class="tab-pane fade" schedule-template></div>
    </div>
</div>

<!-- handlebars template -->
<script id="table-template" type="text/x-handlebars-template">
                <div id="content">
                <table class = 'time-table'>
                {{#each timeSlots}}
                <tr><td class='time' rowspan='2'>{{timeLabel}}</td>
                    <td id='{{timeIDAbove}}'>{{{timeContentAbove}}}</td></tr>
                    <tr><td class='line' id='{{timeIDBelow}}'>{{timeContentBelow}}</td></tr>
                {{/each}}
                </table>
                    

</script>
