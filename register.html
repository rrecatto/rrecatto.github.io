<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uDown/register</title>
    <!-- Link Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <h1 style="text-align:center;">Register</h1>
      <div class="container">
          <form class="registerForm">
            <label for="inputEmail">Email address:</label>
          <input type="email" id="regEmail" class="form-control" placeholder="Email" required autofocus>
          <br>
          <label for="inputPassword">Password:</label>
          <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
          <br>
          <label for="inputPassword">Reenter Password:</label>
          <input type="password" id="regPasswordAgain" class="form-control" placeholder="Password" required>
          </form>
          
          <br><br>
          <div style="text-align:center;">
            <button onclick="signUpUser()" class="btn btn-md btn-primary" type="submit">Go</button>
          </div>
          <br><br>
          
          <div id="regError"></div>
          
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/handlebars-v4.0.5.js"></script>
          <script src="js/login.js"></script>
      </div>
  </body>
</html>
