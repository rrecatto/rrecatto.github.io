<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uDown</title>
    <!-- Link Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <div id="navbar"></div>
      
    <div class="createContent">


          <div class="createScheduleForm">       
                <h1>Create Schedule</h1>
                    <p>Enter the time you need to work:</p>
                    <br>
                    
                    <form id="scheduleForm" name="scheduleForm" action="" method="POST">
                        <div class="form-group">
                        <select name="day" id="selectDay"> <!--bootstrap selects dont work on mobile -->
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                        </div>
                        <br>
                        <label for="startTime">Begin at:</label>
                        <input type="time" id="startTime" class="form-control" step="1800" value="14:00" name="start" required autofocus>
                        <br>
                        <label for="endTime">End at:</label>
                        <input type="time" id="endTime" class="form-control" name="end" step="1800" value="15:00" required>
                        <br>
                        <input type="button" class="btn btn-primary" id="submitButton" value="Submit" onclick="validateForm();">
                        
                        <button class="btn btn-md btn-primary" type="cancel" id ="cancelButn"  onclick="window.location='http://rrecatto.github.io/mySchedule';">Cancel</button>
                        
                    </form>
                   

          </div>
      </div>
      
      
    <!--Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
   
    <script src="js/navbar.js"></script>
    <script src="js/createSchedule.js"></script>
  
  </body>
</html>
