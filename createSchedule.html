    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
    <div id="navbar">{{navbar}}</div>
    <div class="createContent">

        <div class="createScheduleForm">       
            <h2>What times are you busy?</h2>
            <br>
            
            <form id="scheduleForm" name="scheduleForm" action="" method="POST">

                <label for="day-checkboxes">Days:</label>
                <br>
                
                  <div id="day-checkboxes" class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input id="Monday" value="mon" type="checkbox" autocomplete="off">Mon</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Tuesday" value="tue" type="checkbox" autocomplete="off">Tue</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Wednesday" value="wed" type="checkbox" autocomplete="off">Wed</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Thursday" value="thu" type="checkbox" autocomplete="off">Thu</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Friday" value="fri" type="checkbox" autocomplete="off">Fri</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Saturday" value="sat" type="checkbox" autocomplete="off">Sat</input>
                    </label>
                    <label class="btn btn-primary">
                        <input id="Sunday" value="sun" type="checkbox" autocomplete="off">Sun</input>
                    </label>
                  </div>
                <br>
                
                <div style="position:absolute;">&nbsp;</div>
                <div id="days-errormsg" style="display:none; color:red; position:absolute;">Please select a day</div>
                <br>
                
                <table id="from-to-table">
                    <tbody>
                        <tr>
                            <td id="from-td">
                                <label id="start-label" for="startTime">From:</label>
                                <input type="time" id="startTime" class="form-control" step="1800" value="07:00" name="start" required autofocus>
                            </td>
                            <td id="to-td">
                                <label id="end-label" for="endTime">To:</label>
                                <input type="time" id="endTime" class="form-control" name="end" step="1800" value="08:00" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div id="time-errormsg" style="position:absolute"></div>
                <br>
                <input type="button" class="btn btn-primary btn-lg" id="submitButton" value="Add to Schedule" onclick="validateForm();">
               <!--  <input type="button" class="btn btn-primary btn-lg" id ="cancelButton"  value="See my Schedule"  onclick="cancel()">  -->
            </form>
            
            <div id="successmsg">Successfully added time!</div>
            <br>
            <div hidden="true" id="fullPage">
                <div id="deleteConfirm">
                    <h4>Are you sure?</h4>
                    <button class="delBtn btn btn-small btn-danger" onclick="deleteEvent()">Delete</button>
                    <button class="btn btn-small btn-primary" onclick="cancelDelete()">Cancel</button>
                </div>
            </div>
            
          </div>
    </div>
      
    <div id="eventListContainer">
        <!--handlebars here-->
    </div>
