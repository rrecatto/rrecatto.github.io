    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/main.css" rel="stylesheet" type="text/css">

  <body>
    <div id="navbar">{{navbar}}</div>
      
    <div class="createContent">

        <div class="createScheduleForm">       
            <h2>What times are you busy?</h2>
            <p>Enter the times you are busy:</p>
            
            <form id="scheduleForm" name="scheduleForm" action="" method="POST">


                  
                    <input type="checkbox" id ="Monday"value="mon">Monday
                    <input type="checkbox" id ="Tuesday" value="tue">Tuesday
                    <input type="checkbox" id ="Wednesday" value="wed">Wednesday
                    <input type="checkbox" id ="Thursday" value="thu">Thursday
                    <input type="checkbox" id ="Friday" value="fri">Friday
                    <input type="checkbox" id ="Saturday" value="sat">Saturday
                    <input type="checkbox" id ="Sunday" value="sun">Sunday

                <label for="startTime">Begin at:</label>
                <input type="time" id="startTime" class="form-control" step="1800" value="07:00" name="start" required autofocus>
                <br>
                <label for="endTime">End at:</label>
                <input type="time" id="endTime" class="form-control" name="end" step="1800" value="08:00" required>
                <br>
                <input type="button" class="btn btn-primary" id="submitButton" value="Submit" onclick="validateForm();">
                <input type="button" class="btn btn-primary" id ="cancelButn"  value="Cancel"  onclick="cancel()" style="margin-left:20px">
            </form>
            <div id="createFeedback"></div>
            <div id="error_notfound" style="display:none;"><p>Could Not Find Username</p></div>
            

          </div>
          
    </div>
      
      <div id="eventListContainer">
        <!--handlebars here-->
    </div>
